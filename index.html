<!DOCTYPE html>
<html>
<head>
    <title>The Checkout Club</title>
    <style>
        body { background: #0b0c10; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        nav { background: #1f2833; padding: 15px; border-bottom: 3px solid #e63946; position: sticky; top: 0; display: flex; justify-content: center; gap: 15px; }
        nav a { color: white; text-decoration: none; cursor: pointer; font-weight: bold; font-size: 14px; }
        nav a:hover { color: #ffcc00; }
        .page-section { display: none; padding: 20px; }
        .active { display: block !important; }
        .card { background: #1f2833; padding: 20px; border-radius: 10px; border: 1px solid #45a29e; max-width: 800px; margin: auto; }
        iframe { width: 100%; height: 500px; background: white; border-radius: 8px; }
    </style>
</head>
<body>

<nav>
    <a onclick="swap('NEWS')">NEWS</a>
    <a onclick="swap('PL')">PREMIER</a>
    <a onclick="swap('CH')">CHAMP</a>
    <a onclick="swap('SUBMIT')">SUBMIT</a>
</nav>

<h1>THE CHECKOUT CLUB</h1>

<div id="NEWS" class="page-section active">
    <div class="card">
        <h2>üì¢ Announcements</h2>
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS2x-rU4QGT_NTOvPbKaEERcmsKONT8Y0KemvtkkorIncWaLD_HBSey-k-D3qLDWBD_VzHCrhx3oCYS/pubhtml?gid=1947364654&single=true&widget=false&chrome=false"></iframe>
    </div>
</div>

<div id="PL" class="page-section">
    <div class="card">
        <h2>üèÜ Premier League</h2>
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS2x-rU4QGT_NTOvPbKaEERcmsKONT8Y0KemvtkkorIncWaLD_HBSey-k-D3qLDWBD_VzHCrhx3oCYS/pubhtml?gid=52113112&single=true&widget=false&chrome=false"></iframe>
    </div>
</div>

<div id="CH" class="page-section">
    <div class="card">
        <h2>ü•à Championship</h2>
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS2x-rU4QGT_NTOvPbKaEERcmsKONT8Y0KemvtkkorIncWaLD_HBSey-k-D3qLDWBD_VzHCrhx3oCYS/pubhtml?gid=927779901&single=true&widget=false&chrome=false"></iframe>
    </div>
</div>

<div id="SUBMIT" class="page-section">
    <div class="card">
        <h2>üéØ Submit Score</h2>
        <p>Form content will go here.</p>
    </div>
</div>

<script>
    function swap(targetId) {
        console.log("Attempting to show: " + targetId);
        
        // 1. Hide every section
        const allSections = document.querySelectorAll('.page-section');
        allSections.forEach(section => {
            section.classList.remove('active');
        });
        
        // 2. Show the specific one we clicked
        const target = document.getElementById(targetId);
        if (target) {
            target.classList.add('active');
            console.log("Success: Section " + targetId + " is now visible.");
        } else {
            console.error("Error: Could not find section with ID: " + targetId);
        }
        
        window.scrollTo(0,0);
    }
</script>

</body>
</html>
