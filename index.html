<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Checkout Club</title>
<style>
:root { --red: #e63946; --gold: #ffcc00; --dark: #0b0c10; --card: #1f2833; }
body { font-family: sans-serif; background: var(--dark); color: white; margin: 0; text-align: center; }
nav { background: var(--card); padding: 15px; border-bottom: 3px solid var(--red); position: sticky; top: 0; z-index: 100; display: flex; overflow-x: auto; gap: 15px; }
nav a { color: white; text-decoration: none; font-weight: bold; cursor: pointer; white-space: nowrap; font-size: 14px; }
.container { max-width: 800px; margin: auto; padding: 15px; }
.league-section { display: none; }
.active { display: block; }
.card { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #45a29e; }
iframe { width: 100%; height: 500px; border: none; background: white; border-radius: 10px; }
input, select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; }
button { background: var(--red); color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>

<nav>
<a onclick="show('NEWS')">NEWS</a>
<a onclick="show('PL')">PREMIER</a>
<a onclick="show('CH')">CHAMP</a>
<a onclick="show('L1')">L1</a>
<a onclick="show('L2')">L2</a>
<a onclick="show('SUBMIT')">SUBMIT SCORE</a>
<a onclick="show('JOIN')">JOIN</a>
</nav>

<div class="container">
<h1 style="color:var(--gold)">THE CHECKOUT CLUB</h1>

</div>

<script>
function show(id) {
console.log("Switching to: " + id);
const sections = document.querySelectorAll('.league-section');
sections.forEach(s => s.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

</script>

</body>
</html>
