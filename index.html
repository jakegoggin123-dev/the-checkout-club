<!DOCTYPE html>
<html lang="en">
<head>

    <title>The Checkout Club</title>
    <style>

        nav { background: var(--card); padding: 15px; border-bottom: 3px solid var(--red); position: sticky; top: 0; z-index: 100; display: flex; overflow-x: auto; gap: 15px; justify-content: center; }

        .container { max-width: 800px; margin: auto; padding: 15px; }

        .card { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #45a29e; }
        iframe { width: 100%; height: 550px; border-radius: 10px; border: none; background: white; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px; border: none; }
        button { background: var(--red); color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; }
    </style>
</head>
