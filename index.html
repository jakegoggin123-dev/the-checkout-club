<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Checkout Club</title>
    <style>
        :root { --red: #e63946; --gold: #ffcc00; --dark: #0b0c10; --card: #1f2833; }
        body { font-family: sans-serif; background: var(--dark); color: white; margin: 0; text-align: center; }
        nav { background: var(--card); padding: 15px; border-bottom: 3px solid var(--red); position: sticky; top: 0; z-index: 100; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        nav a { color: white; text-decoration: none; font-weight: bold; cursor: pointer; padding: 5px 10px; font-size: 13px; }
        nav a:hover { color: var(--gold); }
        .container { max-width: 800px; margin: auto; padding: 15px; }
        .league-section { display: none; }
        .active { display: block !important; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #45a29e; margin-bottom: 20px; }
        iframe { width: 100%; height: 500px; border-radius: 10px; border: none; background: white; }
    </style>
</head>

<script>
    function show(id) {
        // This is the function the error was missing!
        console.log("Switching to " + id);
        
        // Hide all sections
        const sections = document.querySelectorAll('.league-section');
        sections.forEach(s => {
            s.classList.remove('active');
        });

        // Show the one we want
        const target = document.getElementById(id);
        if (target) {
            target.classList.add('active');
        }
        
        window.scrollTo(0, 0);
    }
</script>
